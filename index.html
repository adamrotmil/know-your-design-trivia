<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/main.css">

<body id="frame" style="overflow:hidden;">

<!-- Welcome screen -->
<img src="./images/title.png" style="position: absolute; top: 80px; left: 205px; width: 900px; display: block; z-index:9999;" id="intro" />

<button id="start" class="play-button">Play</button>



<div id="welcome-wrap">

</div>


</div>
</div>

<section class="top-bar">

</section>

<div class="button-box">
<div class="button-one button"><p class="button-text" id="choice-one">Paul Rand</p></div>
<div class="button-two button"><p class="button-text" id="choice-two">Steven Heller</p></div>
<div class="button-three button"><p class="button-text" id="choice-three">Jerry Kuyper</p></div>

</div>


<!--Photo in background -->

<section class="big-photo"></section>

			<p id="bye-text"></p>
			<p class="percent-feed" id="percent-feed">00</p>

		<div class="bye-top">
			<a class="close" id="try-again" href="#">TRY AGAIN!</a>
		</div>
		<div class="bye-top">


			<a class="close" id="share" href="http://www.facebook.com/sharer.php?u=http://adamrotmil.github.io/know-your-design-trivia/">SHARE</a>
		</div>
	</div>
</div>


<!-- Modal window for feedback -->
<div class="overlay" id="modal">
	<div class="content">
		<h3>That's right!</h3>
		<div>
		<p id="explain">Text about this goes here.</p>
		<div id="explain-video" style="explain-video"></div>
		<div class="pad-top">
		<a class="close" id="next" href="#">NEXT CHALLENGE!</a>
		</div>
		</div>
	</div>
</div>
